<div class="col">
  <div class="card shadow-sm border-warning" *ngIf="item">
    <div class="card-body">
      <p class="h4">{{ item.book?.volumeInfo?.title }}</p>
      <div class="book-poster">
        <img [src]="item.book?.volumeInfo?.imageLinks?.thumbnail" class="img-fluid img-thumbnail"/>
      </div>
      <p class="card-text mt-3">
        <small
          ><span [innerHTML]="item.book?.volumeInfo?.description"></span
        ></small>
      </p>
      <p class="card-text mt-1">
        <strong>{{ "content.RATING" | translate }}: </strong
        >{{ item.data?.rating }}/5
      </p>

      <div class="d-flex justify-content-between align-items-center">
        <div>
          <button
            (click)="goToDetails()"
            type="button"
            class="btn btn-xs btn-outline-warning"
            title="{{ 'content.DETAILS' | translate }}"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-list"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
